

    <h2 mat-dialog-title class="text-danger"> {{data.title}} </h2>
<mat-dialog-content> 
   <p> {{data.message}} </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">
     Cancel
    </button>
    <button mat-raised-button color="warn" (click)="onConfirm()">
       Yes ! Remove It.
    </button>
</mat-dialog-actions>
